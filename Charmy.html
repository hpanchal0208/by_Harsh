<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message for Sweetie</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-image: url('https://cdn.pixabay.com/photo/2017/11/05/00/54/love-2912647_960_720.jpg'); /* Heart and flower background */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
            background-blend-mode: overlay;
            background-color: rgba(255, 230, 250, 0.8); /* Soft pink overlay */
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            position: relative;
        }
        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 2.5rem;
            color: #ff6f61;
            margin-bottom: 20px;
        }
        button {
            padding: 18px 30px;
            font-size: 1.3rem;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            display: inline-flex;
            align-items: center;
            margin-top: 20px;
        }
        button:hover {
            background-color: #ff4a39;
            transform: scale(1.1);
        }
        button .message-box-icon {
            margin-right: 12px;
            font-size: 1.5rem;
        }
        .message {
            display: none;
            margin-top: 20px;
            font-size: 1.3rem;
            color: #ff6f61;
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            max-width: 90%;
            text-align: center;
            animation: showMessage 1s ease-out;
        }
        /* Animation for showing the message */
        @keyframes showMessage {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* Heart symbol background for the button */
        .heart-background {
            position: absolute;
            top: 10%;
            left: 10%;
            width: 80%;
            height: 80%;
            background-image: url('https://cdn.pixabay.com/photo/2017/09/27/07/16/love-2790203_960_720.png');
            background-size: cover;
            background-position: center;
            opacity: 0.1;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <!-- Lovely heart and flower background -->
    <div class="heart-background"></div>

    <div class="container">
        <h1>Hey Sweetie!</h1>
        <button onclick="showMessage()">
            <span class="message-box-icon">ðŸ’Œ</span>Click Me
        </button>
        <div class="message" id="message">
            ðŸ’– Howâ€™s you? Had food? ðŸ’–
        </div>
    </div>

    <script>
        function showMessage() {
            const message = document.getElementById('message');
            message.style.display = 'block';
        }
    </script>

</body>
</html>
